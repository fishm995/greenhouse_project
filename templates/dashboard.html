<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Greenhouse Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS v5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/theme.css">
</head>
<body class="bg-body text-body">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg" id="mainNav">
    <div class="container-fluid">
      <a class="navbar-brand" href="/dashboard">Greenhouse</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/control">Control</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/settings">Settings</a>
          </li>
          <li class="nav-item" id="adminLink">
            <a class="nav-link" href="/admin">Admin</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <span class="nav-link">Logged in as: <span id="currentUser"></span></span>
          </li>
          <li class="nav-item">
            <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
          </li>
          <li class="nav-item">
            <img id="themeToggle" src="/static/img/sun.svg" alt="Toggle Theme" style="cursor:pointer; width:30px; height:30px; margin-left:10px;">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Dashboard Content -->
  <div class="container mt-4">
    <h1>Dashboard</h1>
    
    <!-- Time Window Selector -->
    <div class="mb-3">
      <label for="timeWindowSelector" class="form-label">Select Time Window (in hours):</label>
      <select id="timeWindowSelector" class="form-select">
        <option value="1">Last 1 Hour</option>
        <option value="6">Last 6 Hours</option>
        <option value="12" selected>Last 12 Hours</option>
      </select>
    </div>
    
    <!-- Sensor Selection -->
    <div class="mb-3">
      <label for="sensorSelect" class="form-label">Select Sensors to Display:</label>
      <select id="sensorSelect" class="form-select" multiple></select>
      <small class="form-text text-muted">Hold Ctrl (Cmd on Mac) to select multiple sensors.</small>
    </div>
    
    <!-- Sensor Trend Graphs Container -->
    <div class="row" id="chartContainer">
      <!-- Canvas elements will be added dynamically here -->
    </div>
  </div>
  
  <!-- Scripts: Library dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  
  <!-- Custom JS Files -->
  <script src="/static/js/sensorChart.js"></script>
  <script src="/static/js/global.js"></script>
  <script src="/static/js/theme.js"></script>
  
  <script>
    let token = localStorage.getItem("jwtToken") || "";
    
    // Function to load available sensors into the multi-select.
    function loadSensorSelection() {
      $.ajax({
        url: '/api/sensors/list',
        method: 'GET',
        headers: { 'x-access-token': token },
        success: function(sensors) {
          let options = '';
          sensors.forEach(function(sensor) {
            options += `<option value="${sensor.sensor_name}">${sensor.sensor_name} (${sensor.sensor_type})</option>`;
          });
          $("#sensorSelect").html(options);
        },
        error: function(err) {
          console.error("Error loading sensor list:", err);
        }
      });
    }
    
    // Function to initialize charts for selected sensors.
    function loadSelectedSensorCharts() {
      // Clear existing charts.
      $("#chartContainer").empty();
      window.charts = [];
      
      // Get selected sensor names from multi-select.
      let selectedSensors = $("#sensorSelect").val();
      if (selectedSensors && selectedSensors.length > 0) {
        selectedSensors.forEach(function(sensorName) {
          // Create a unique ID for the canvas.
          let safeId = sensorName.replace(/\s+/g, '');
          $("#chartContainer").append(`<div class="col-12 col-md-6 mb-3"><canvas id="${safeId}"></canvas></div>`);
          // Initialize the chart using sensorChart.js.
          initSensorChart(sensorName, safeId);
        });
      }
    }
    
    // When the DOM is ready, load the sensor selection list and attach event handlers.
    document.addEventListener("DOMContentLoaded", function() {
      // Set current user from localStorage.
      $("#currentUser").text(localStorage.getItem("username") || "Unknown");
      // Load available sensors for selection.
      loadSensorSelection();
      // Attach event listener to sensorSelect to load charts when selection changes.
      $("#sensorSelect").on("change", loadSelectedSensorCharts);
      
      // Also, when the time window changes, reload the charts.
      $("#timeWindowSelector").on("change", function() {
        loadSelectedSensorCharts();
      });
      
      // Optionally, you can load a default selection here if desired.
    });
  </script>
</body>
</html>
