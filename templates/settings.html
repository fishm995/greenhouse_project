<!-- templates/settings.html -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Settings - Greenhouse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/theme.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg" id="mainNav">
    <div class="container-fluid">
      <a class="navbar-brand" href="/dashboard">Greenhouse</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/control">Control</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/settings">Settings</a>
          </li>
          <li class="nav-item" id="adminLink">
            <a class="nav-link" href="/admin">Admin</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <span class="nav-link">Logged in as: <span id="currentUser"></span></span>
          </li>
          <li class="nav-item">
            <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
          </li>
          <li class="nav-item">
            <img id="themeToggle" src="/static/img/sun.svg" alt="Toggle Theme" style="cursor:pointer; width:30px; height:30px; margin-left:10px;">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Settings Content -->
  <div class="container mt-4">
    <h1>Device Settings</h1>
    <div id="settingsList">
      <!-- Settings will be dynamically loaded here -->
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/global.js"></script>
  <script src="/static/js/theme.js"></script>
  <script>
    let token = localStorage.getItem("jwtToken") || "";
    let userRole = localStorage.getItem("userRole") || "junior";
    let settingsInterval = null;

   /**
     * loadSettings() fetches device settings from the /api/controls endpoint.
     * For devices with control_mode "time", it displays the time-based settings.
     * For devices with control_mode "sensor", it displays an informational message 
     * that sensor-based control is managed in the Controller Setup tab.
     */
    function loadSettings() {
      $.ajax({
        url: '/api/controls',
        method: 'GET',
        headers: { 'x-access-token': token },
        success: function(controls) {
          let html = '';
          controls.forEach(function(control) {
            html += `<div class="card mb-3">
                        <div class="card-body">
                          <h5 class="card-title">${control.device_name}</h5>
                          <p class="card-text">
                            <strong>Control Mode:</strong> ${control.control_mode}<br>
                            <strong>Mode:</strong> ${control.mode}<br>`;
            // Check if the device is using time-based control
            if(control.control_mode === "time") {
              html += `<strong>Auto Time:</strong> ${control.auto_time || 'Not set'}<br>
                       <strong>Auto Duration:</strong> ${control.auto_duration || 'Not set'} minutes<br>
                       <strong>Auto Enabled:</strong> ${control.auto_enabled ? 'Yes' : 'No'}<br>`;
            }
            // For sensor-based control, display a message.
            else if(control.control_mode === "sensor") {
              html += `<div class="alert alert-info">
                         This device uses sensor-based control.<br>
                         Please manage automation rules in the Controller Setup tab.
                       </div>`;
            }
            html += `<strong>GPIO Pin:</strong> ${control.gpio_pin}<br>
                     <strong>Current Status:</strong> ${control.current_status ? 'On' : 'Off'}
                     </p>
                        </div>
                      </div>`;
          });
          $("#settingsList").html(html);
          attachFormEvents();
        },
        error: function(err) {
          console.error("Error loading device settings:", err);
        }
      });
    }
    
    // Send an AJAX request to update settings for a given control.
    function updateSettings(event, device_name) {
      event.preventDefault();
      let formData = $(event.target).serializeArray();
      let data = {};
      formData.forEach(item => data[item.name] = item.value);
      data.auto_enabled = data.auto_enabled === 'true';
      $.ajax({
        url: `/api/control/${device_name}/settings`,
        method: 'POST',
        headers: { 'x-access-token': token },
        contentType: 'application/json',
        data: JSON.stringify(data),
        success: function(response) {
          alert(response.message);
          loadSettings();
        },
        error: function(err) {
          alert(err.responseJSON.message);
        }
      });
    }
    
    // Disable auto-refresh entirely while any input/select is being edited.
    function attachFormEvents() {
      // Remove any previous event handlers.
      $('form input, form select').off('focusin focusout');

      // On focusin, clear the auto-refresh interval.
      $('form input, form select').on('focusin', function() {
        if (settingsInterval) {
          clearInterval(settingsInterval);
          settingsInterval = null;
          console.log("Auto-refresh disabled while editing.");
        }
      });

      // On focusout, check if no inputs/selects are focused, then restart auto-refresh.
      $('form input, form select').on('focusout', function() {
        setTimeout(function() {
          if ($('form input:focus, form select:focus').length === 0) {
            startAutoRefresh();
            console.log("Auto-refresh resumed.");
          }
        }, 5000);
      });
    }
    
    // Start auto-refresh for settings.
    function startAutoRefresh() {
      settingsInterval = setInterval(loadSettings, 10000); // Refresh every 10 seconds.
    }
    
    $(document).ready(function(){
      loadSettings();
      startAutoRefresh();
    });
  </script>
</body>
</html>
