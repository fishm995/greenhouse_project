<!-- templates/settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Greenhouse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/dashboard">Greenhouse</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/control">Control</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/settings">Settings</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <span class="nav-link">Logged in as: <span id="currentUser"></span></span>
          </li>
          <li class="nav-item">
            <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Settings Content -->
  <div class="container mt-4">
    <h1>Device Settings</h1>
    <div id="settingsList">
      <!-- Settings will be dynamically loaded here -->
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("currentUser").textContent = localStorage.getItem("username") || "No User";
    document.getElementById("logoutBtn").addEventListener("click", function(){
      localStorage.removeItem("jwtToken");
      localStorage.removeItem("userRole");
      localStorage.removeItem("username");
      window.location.href = "/";  // redirect back to the login page (index.html)
    });
    
    let token = localStorage.getItem("jwtToken") || "";
    let userRole = localStorage.getItem("userRole") || "junior";
    
    function loadSettings() {
      $.ajax({
        url: '/api/controls',
        method: 'GET',
        headers: { 'x-access-token': token },
        success: function(controls) {
          let html = '';
          controls.forEach(function(control) {
            html += `<div class="mb-3">
                      <h4>${control.device_name}</h4>
                      <p>Mode: ${control.mode}</p>
                      <p>Auto Time: ${control.auto_time || 'Not set'}</p>
                      <p>Auto Duration: ${control.auto_duration || 'Not set'} minutes</p>
                      <p>Auto Enabled: ${control.auto_enabled ? 'Yes' : 'No'}</p>`;
            if (userRole === 'admin' || userRole === 'senior') {
              html += `<form onsubmit="updateSettings(event, '${control.device_name}')">
                          <div class="mb-2">
                            <input type="text" class="form-control" name="auto_time" placeholder="HH:MM" value="${control.auto_time || ''}">
                          </div>
                          <div class="mb-2">
                            <input type="number" class="form-control" name="auto_duration" placeholder="Duration (min)" value="${control.auto_duration || ''}">
                          </div>
                          <div class="mb-2">
                            <select class="form-select" name="auto_enabled">
                              <option value="true" ${control.auto_enabled ? 'selected' : ''}>Enabled</option>
                              <option value="false" ${!control.auto_enabled ? 'selected' : ''}>Disabled</option>
                            </select>
                          </div>
                          <div class="mb-2">
                            <select class="form-select" name="mode">
                              <option value="auto" ${control.mode === 'auto' ? 'selected' : ''}>Auto</option>
                              <option value="manual" ${control.mode === 'manual' ? 'selected' : ''}>Manual</option>
                            </select>
                          </div>
                          <button type="submit" class="btn btn-primary">Update</button>
                        </form>`;
            }
            html += `</div><hr>`;
          });
          $('#settingsList').html(html);
        },
        error: function(err) {
          console.error("Error loading settings:", err);
        }
      });
    }
    
    function updateSettings(event, device_name) {
      event.preventDefault();
      let formData = $(event.target).serializeArray();
      let data = {};
      formData.forEach(item => data[item.name] = item.value);
      data.auto_enabled = data.auto_enabled === 'true';
      $.ajax({
        url: `/api/control/${device_name}/settings`,
        method: 'POST',
        headers: { 'x-access-token': token },
        contentType: 'application/json',
        data: JSON.stringify(data),
        success: function(response) {
          alert(response.message);
          loadSettings();
        },
        error: function(err) {
          alert(err.responseJSON.message);
        }
      });
    }
    
    $(document).ready(function(){
      loadSettings();
      setInterval(loadSettings, 5000); // Poll for updates every 5 seconds
    });
  </script>
</body>
</html>
