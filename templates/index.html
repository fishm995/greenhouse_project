<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Greenhouse Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Custom theme CSS (if needed) -->
  <link rel="stylesheet" href="/static/css/theme.css">
  <!-- Bootstrap CSS for mobile friendly design -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body text-body">
  <!-- Minimal Navigation Bar with Theme Toggle -->
  <nav class="navbar navbar-expand-lg" id="mainNav">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Greenhouse</a>
      <div class="d-flex ms-auto">
        <img id="themeToggle" src="/static/img/sun.svg" alt="Toggle Theme" style="cursor:pointer; width:30px; height:30px; margin-right:15px;">
      </div>
    </div>
  </nav>
  
  <div class="container mt-5">
    <h2 class="text-center">Greenhouse Login</h2>
    <div class="row justify-content-center">
      <div class="col-10 col-md-6">
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <div id="loginError" class="text-danger mt-2"></div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Scripts: Library dependencies first -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Global and Theme JS -->
  <script src="/static/js/global.js"></script>
  <script src="/static/js/theme.js"></script>
  <script>
    // Login form submission handling.
    $("#loginForm").submit(function(event) {
      event.preventDefault(); // Prevent default form submission
      
      const username = $("#username").val();
      const password = $("#password").val();
      
      $.ajax({
        url: '/login',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ username: username, password: password }),
        success: function(data) {
          // Save the token, role, and username in localStorage.
          localStorage.setItem("jwtToken", data.token);
          if (data.role) {
            localStorage.setItem("userRole", data.role);
          }
          localStorage.setItem("username", data.username);
          // Redirect to the dashboard page after successful login.
          window.location.href = "/dashboard";
        },
        error: function(err) {
          $("#loginError").text("Invalid credentials, please try again.");
        }
      });
    });
  </script>
</body>
</html>
