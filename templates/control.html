<!-- templates/control.html -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Control - Greenhouse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/theme.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg" id="mainNav">
    <div class="container-fluid">
      <a class="navbar-brand" href="/dashboard">Greenhouse</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/control">Control</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/settings">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/admin">Admin</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <span class="nav-link">Logged in as: <span id="currentUser"></span></span>
          </li>
          <li class="nav-item">
            <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
          </li>
          <li class="nav-item">
            <img id="themeToggle" src="/static/img/sun.svg" alt="Toggle Theme" style="cursor:pointer; width:30px; height:30px; margin-left:10px;">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Control Content -->
  <div class="container mt-4" id="controlList">
      <!-- Control buttons will be dynamically loaded here -->
  </div>
  
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/global.js"></script>
  <script src="/static/js/theme.js"></script>
  <script>
    let token = localStorage.getItem("jwtToken") || "";
    
    function loadControls() {
      $.ajax({
        url: '/api/controls',
        method: 'GET',
        headers: { 'x-access-token': token },
        success: function(controls) {
          let html = '';
          controls.forEach(function(control) {
            // Build the HTML for each control with a data-current attribute
            html += `<div class="mb-3" id="control-${control.device_name.replace(/\s+/g, '')}">
                      <h4>${control.device_name}</h4>
                      <div class="mb-2">
                        <label for="mode-${control.device_name}">Mode:</label>
                        <select id="mode-${control.device_name}" class="form-select mode-selector" data-current="${control.mode}">
                          <option value="manual" ${control.mode === 'manual' ? 'selected' : ''}>Manual</option>
                          <option value="auto" ${control.mode === 'auto' ? 'selected' : ''} ${!control.auto_enabled ? 'disabled' : ''}>Auto</option>
                        </select>
                      </div>
                      ${ control.mode === 'manual' ? `
                      <button class="btn btn-${control.current_status ? 'danger' : 'success'}" onclick="toggleDevice('${control.device_name}')">
                        ${control.current_status ? 'Turn Off' : 'Turn On'}
                      </button>` : `<span class="badge bg-info">Auto Mode Active</span>` }
                      <span class="ms-2">Status: ${control.current_status ? 'On' : 'Off'}</span>
                    </div>`;
          });
          $('#controlList').html(html);
          attachModeSelectorEvents();  // Attach event handlers to newly added dropdowns.
        },
        error: function(err) {
          console.error("Error loading controls:", err);
        }
      });
    }
    
    function toggleDevice(device_name) {
      $.ajax({
        url: `/api/control/${device_name}/toggle`,
        method: 'POST',
        headers: { 'x-access-token': token },
        success: function(response) {
          alert(`${device_name} is now ${response.current_status ? 'On' : 'Off'}`);
          loadControls();
        },
        error: function(err) {
          alert("Error toggling device");
        }
      });
    }
    
    function attachModeSelectorEvents() {
      $('.mode-selector').each(function() {
        $(this).off('change').on('change', function(event) {
          const $dropdown = $(this);
          const userRole = localStorage.getItem("userRole");
          // Check if the user is junior.
          if (userRole === "junior") {
            alert("You do not have privileges to change the mode.");
            // Revert to the original value stored in data-current.
            $dropdown.val($dropdown.data("current"));
            event.preventDefault();
            return;
          }
          // For admin or senior users, update the current value and call updateMode().
          $dropdown.data("current", $dropdown.val());
          updateMode($dropdown.attr("id").replace("mode-", ""), $dropdown.val());
        });
      });
    }

    
    function updateMode(device_name, newMode) {
      // Prepare data to update mode (and possibly other settings)
      let data = { mode: newMode };
      $.ajax({
        url: `/api/control/${device_name}/settings`,
        method: 'POST',
        headers: { 'x-access-token': token },
        contentType: 'application/json',
        data: JSON.stringify(data),
        success: function(response) {
          alert(response.message);
          loadControls();
        },
        error: function(err) {
          alert("Error updating mode");
        }
      });
    }
    
    $(document).ready(function(){
      loadControls();
      setInterval(loadControls, 10000); // Poll every 10 seconds
    });
  </script>
</body>
</html>
